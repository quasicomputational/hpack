name: hpack
version: 0.19.3
synopsis: An alternative format for Haskell packages
description: See README at <https://github.com/sol/hpack#readme>
maintainer: Simon Hengel <sol@typeful.net>
license: MIT
github: sol/hpack
category: Development
extra-source-files:
  - CHANGELOG.md

ghc-options: -Wall

dependencies:
  - base >= 4.7 && < 5
  - base-compat >= 0.8
  - bytestring
  - deepseq
  - directory
  - filepath
  - Glob
  - text
  - containers
  - unordered-containers
  - yaml
  - aeson >= 0.11
  - Cabal
  - pretty
  - bifunctors
  - http-client
  - http-client-tls

library:
  source-dirs: src
  exposed-modules:
    - Hpack
    - Hpack.Config
    - Hpack.Run
    - Hpack.Yaml

executable:
  main: Main.hs
  source-dirs: driver
  dependencies:
    - hpack

tests:
  spec:
    cpp-options: -DTEST
    main: Spec.hs
    source-dirs:
      - test
      - src
    dependencies:
      - hspec == 2.*
      - HUnit >= 1.6.0.0
      - QuickCheck
      - temporary
      - mockery >= 0.3
      - interpolate
